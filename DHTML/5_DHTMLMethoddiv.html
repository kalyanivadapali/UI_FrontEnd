<body>
    <b>Creating a Div Element using JS</b> <br><br><br> 
    <div id="container"></div>

    <script>
        var DElement=document.createElement("div");
        var msg="Block 1";
        DElement.innerHTML=msg;
        DElement.setAttribute("id","sample")
        DElement.style.border='2px solid blue';
        DElement.style.width='150px';
        DElement.style.height='150px';
        DElement.style.backgroundColor='yellow'
    
        
        
        document.querySelector("#container").append(DElement);
        console.log(DElement);

       
        var DElement=document.createElement("div");

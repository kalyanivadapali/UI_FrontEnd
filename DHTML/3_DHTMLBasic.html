<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHTML</title>
</head>
<body>
    The sum of two number is <span id="rblock"></span> <br>
    The sub of two numbers is <span id='abc'></span> <br>
    The mul of two numbers is : <span id="mult"></span>
    <script>
        var a=90;
        var b=40;
        var result=a+b;
        //coding responsible for finding element with id rblock , and update the resullt value in it 
        document.getElementById('rblock').innerHTML=result;
        var x=50;
        var y=25;
        var sub=x-y;
        document.getElementById('abc').innerHTML=sub;

        var a=100;
        var b=5;
        var mul=a*b;
        document.querySelector("#mult").innerHTML=mul;   
        document.querySelector("#rblock").style.color='red';

    </script>
</body>
</html>
